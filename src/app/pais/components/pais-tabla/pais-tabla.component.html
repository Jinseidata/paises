

<table  class="table table-hover animate__animated animate__fadeIn animate__faster">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody class="animate__fadeIn">
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{ i + 1}} </td>
            <td> <img class="small-flag"  [src] = "pais.flags.png"  [alt] = "pais.name.common"/> </td>
            <td>
          
                 {{ pais.name.official }}
                  
              </td>
            <td> {{ pais.population | number }} </td>
            <td> <a [routerLink]="['/pais',(pais.altSpellings[0] !== undefined) ? pais.altSpellings[0] : pais.alpha2Code]"> 
                <button class="btn btn-small btn-primary"> Más Información </button>
            </a>
             
            </td>

        </tr>
    </tbody>
   
</table>
